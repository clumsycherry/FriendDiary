{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Date/Time</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in stocks %}
                <tr>
                    <td>{{stock.symbol}}</td>
                    <td>{{stock.name}}</td>
                    <td>{{stock.share}}</td>
                    <td>{{stock.price}}</td>
                    <td>{{stock.timestamp}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
