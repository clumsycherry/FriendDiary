{% extends "layout.html" %}

{% block title %}
    Friends
{% endblock %}

{% block head %}
<script language="JavaScript">
$(document).ready(function(){
    $('.fName').click(function(){
        window.location.href = Flask.url_for("search") + '/' + this.innerHTML;
    });
});
</script>
{% endblock %}

{% block main %}
    <table align="center" id="friendlist">
        <tbody>
            {% for friend in friends %}
                <tr>
                    <td class="fName">{{friend.name}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
