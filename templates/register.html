{% extends "layout.html" %}

{% block title %}
    Registration
{% endblock %}

{% block main %}
    <!-- document.forms[formTag].submit(); -->
    <script language="JavaScript">
    function formSubmitter(formTag, messageTag){
      document.getElementById(messageTag).innerHTML = "Submitted!";
    }
    </script>

    <!-- Registration form: Name, username, password -->
    <form action="{{ url_for('register') }}" name="registration" method="post">
        <fieldset>
            <div class="form-group">
                <input class="form-control" autocomplete="off" name="name" placeholder="Name (e.g. Tom Cruise)" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password2" placeholder="Re-enter Password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit" onclick="formSubmitter('registration', 'message')">Register</button>
                <p id='message' class='dark'></p>
            </div>
        </fieldset>
    </form>
{% endblock %}
